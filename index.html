<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <figure class="card__img">
        <img src="images/image-equilibrium.jpg" alt="quilibrum" class="equal">
        <div class="mask">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </figure>
      <h1 class="card__header">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__numbers">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <h2 class="card__number card__number--value">0.041 ETH</h2>
        <img src="images/icon-clock.svg" alt="clock">
        <h2 class="card__number card__number--time">3 days left</h2>
      </div>
      <div class="card__line"></div>
      <div class="card__profile">
        <img src="images/image-avatar.png" alt="avatar" class="card__avatar">
        <h3 class="card__creator">Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </main>
</body>
</html>
